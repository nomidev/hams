<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="headerFragment">
        <a class="navbar-brand" href="#" th:href="@{/}">HAMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/academy/list}">학회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/conf/list}">학술대회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/board/list}">게시판</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin}">관리자</a>
                </li>
            </ul>
            <ul class="navbar-nav px-3" sec:authorize="!isAuthenticated()">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item text-nowrap">
                    <a class="nav-link" th:href="@{/join}">Join</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><span class="dropdown-item" sec:authentication="name">name</span></li>
                    <li><span class="dropdown-item" sec:authentication="principal.authorities">role</span></li>
                    <li><button type="submit" class="dropdown-item">Logout <i class="fas fa-sign-out-alt"></i></button></li>
                </ul>
            </form>
        </div>
    </nav>

</body>
</html>
