<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>게시판</title>
</head>
<body>
<main class="container px-md-4" layout:fragment="content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">게시판</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
            </button>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <!--    <div>총 건수 : <span th:text="${#lists.size(boardList)}"></span></div>-->
        <!--페이징일 경우-->
        <div>총 건수 : <span th:text="${boardList.totalElements}"></span></div>

        <form class="row g-3" th:action="@{/board/list}" method="GET">
            <div class="col-auto">
                <label for="searchText" class="visually-hidden">searchText</label>
                <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">search</button>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <colgroup>
                <col width="5%">
                <col width="*">
                <col width="10%">
                <col width="10%">
                <col width="10%">
                <col width="10%">
            </colgroup>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일자</th>
                <th>수정자</th>
                <th>수정일자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${boardList}">
                <td th:text="${item.id}">1,001</td>
                <td><a th:href="@{/board/form(id=${item.id})}" th:text="${item.title}">Lorem</a></td>
                <td>노종민</td>
                <td>2021-01-27</td>
                <td>노종민</td>
                <td>2021-01-27</td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1 == (boardList.pageable.pageNumber + 1)} ? 'disabled'">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${boardList.pageable.pageNumber - 1})}"
                       tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <!--0번부터 이기 때문에 + 1을 해준다.-->
                <li class="page-item" th:classappend="${i == (boardList.pageable.pageNumber + 1)} ? 'disabled'"
                    th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link" href="#" th:href="@{/board/list(page=${i - 1})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${boardList.totalPages == (boardList.pageable.pageNumber + 1)} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${boardList.pageable.pageNumber + 1})}" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <div class="text-end">
            <a class="btn btn-primary" href="#" th:href="@{/board/form}" role="button">Write</a>
        </div>
    </div>
</main>
</body>
</html>
