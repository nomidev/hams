<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/content_layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
<div class="container" layout:fragment="content">
    <main class="form-signin text-center">
        <form th:action="@{/login}" method="post">
            <h1 class="h1 fw-normal"><a th:href="@{/}" class="nav-link">HAMS</a></h1>
            <h2 class="h3 mb-3 fw-normal">Please sign in</h2>
            <label for="username" class="visually-hidden">Email address</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Email" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>

        <div class="mt-2">
            <a th:href="@{/join}">회원가입</a>
            <p class="mt-5 text-muted">&copy; [[${#dates.year(#dates.createNow())}]] Huneth, inc.</p>
        </div>
    </main>
</div>
</body>
</html>
