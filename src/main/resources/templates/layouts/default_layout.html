<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="fragments/common :: commonFragment"></th:block>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Huneth</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!--/* header fragment 사용 */-->
    <th:block th:replace="fragments/header :: headerFragment('DEFAULT')"></th:block>

    <!--/*
        content fragment 사용
        현재 layout을 사용하는 content fragment의 내용을 삽입한다.
    */-->
    <th:block layout:fragment="content"></th:block>

    <!--/* footer fragment 사용 */-->
    <th:block th:replace="fragments/footer :: footerFragment"> </th:block>

    <th:block layout:fragment="script"></th:block>
</body>
</html>
