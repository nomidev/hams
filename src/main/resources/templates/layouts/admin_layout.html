<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block layout:replace="~{fragments/common :: commonFragment}"></th:block>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">HAMS</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <!--/* header fragment 사용 */-->
    <th:block th:replace="fragments/header :: headerFragment"></th:block>

    <!--/*
        content fragment 사용
        현재 layout을 사용하는 content fragment의 내용을 삽입한다.
    */-->
    <div class="container-fluid">
        <div class="row">
            <th:block layout:replace="~{fragments/adminNav :: adminNav}"></th:block>
            <th:block layout:fragment="content"></th:block>
        </div>
    </div>

    <th:block layout:fragment="script"></th:block>
</body>
</html>
